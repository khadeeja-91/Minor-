<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Text Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Social Media Text Generator</h1>
    
    <form id="postForm">
      <label for="prompt">Enter a topic or idea:</label>
      <textarea id="prompt" rows="4" placeholder="Input any keywords or sentence for detailed insight"></textarea>
      
      <button type="button" id="generateBtn">Generate Text</button>
    </form>

    <div class="output">
      <h2>Generated Text</h2>
      <textarea id="generatedText" rows="5" readonly></textarea>
    </div>


  <script src="script.js"></script>
</body>
</html>
